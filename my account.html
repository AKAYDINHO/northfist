            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }

         <script>document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".nav-link");
            links.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const url = link.getAttribute("href");
                    document.querySelector("#content").classList.remove("fade");
                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            });
        
            window.addEventListener("load", () => {
                document.querySelector("#content").classList.add("fade");
                if (window.location.pathname.includes("blog.html")) {
                    fetchBlogPosts();
                }
            });
        });
        
        function fetchBlogPosts() {
            const blogPostsContainer = document.getElementById("blog-posts");
            const apiUrl = 'https://example.com/wp-json/wp/v2/posts'; // Replace with your WordPress site URL
        
            fetch(apiUrl)
                .then(response => response.json())
                .then(posts => {
                    if (posts.length === 0) {
                        blogPostsContainer.innerHTML = "<p>No blog posts found.</p>";
                        return;
                    }
        
                    posts.forEach(post => {
                        const postElement = document.createElement("article");
                        postElement.innerHTML = `
                            <h3>${post.title.rendered}</h3>
                            <p><small>by ${post.author_name} | ${new Date(post.date).toDateString()}</small></p>
                            <div>${post.excerpt.rendered}</div>
                            <a href="${post.link}" target="_blank">Read more</a>
                        `;
                        blogPostsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching blog posts:", error);
                    blogPostsContainer.innerHTML = "<p>Failed to load blog posts.</p>";
                });
        }
        </script>
